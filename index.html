<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script type="text/javascript" src="//yandex.st/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.notification.js"></script>
    </head>
    <body>
        <div>Chrome and Safari</div>
        <button class="b-html">HTML Notification</button>
        <button class="b-icon">Icon Notification</button>

        <script type="text/javascript">
            $('.b-html').click(function () {
                var options = {
                    url: 'http://ya.ru',
                    autoclose: false,
                    onclick: function () {
                        console.log('Pewpew');
                    }
                };
                var notification = $.notification(options).show();
            });

            $('.b-icon').click(function () {
                var options = {
                    icon: '//github.com/favicon.ico',
                    title: 'Title',
                    content: 'Message. Auto close in 5 sec... Or close on click',
                    timeout: 5000, // close notification in 5 sec
                    onclick: function () {
                        console.log('Pewpew');
                    }
                };
                var notification = $.notification(options, function (isNotificationsAllowed, notification) {
                    if (isNotificationsAllowed) {
                        notification.show();
                    }
                });
            });
        </script>
    </body>
</html>
